# react_frontend config

server {
    listen 80;
    listen 443 ssl http2;
    server_name minitwit.test;

    # path for SSL config/key/cert
    ssl_certificate /etc/ssl/certs/nginx/minitwit.crt;
    ssl_certificate_key /etc/ssl/certs/nginx/minitwit.key;
    include /etc/nginx/includes/proxy.conf;

    location / {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://127.0.0.1:3000;
    }

    #location /api {
        #include /etc/nginx/includes/proxy.conf;
        #proxy_pass http://localhost:80/minitwitsimulation;
    #}

    access_log off;
    error_log /var/log/nginx/error.log error;
}

# default config

server {
    listen 80 default_server;

    server_name _;
    root /var/www/html;
    
    charset UTF-8;
    
    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
        allow all;
    }
    location / {
        return 404;
    }

    access_log off;
    log_not_found off;
    error_log /var/log/nginx/error.log error;
}
