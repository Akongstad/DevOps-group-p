name: .NET

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore minitwit/backend
      - name: Build
        run: dotnet build minitwit/backend --no-restore
      - name: Test
        run: dotnet test minitwit/backend --no-build --verbosity normal

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
      - uses: snyk/actions/dotnet@master
        continue-on-error: true       
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-sarif.json 
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
         sarif_file: snyk-sarif.json
